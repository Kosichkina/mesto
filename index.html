     <section class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit-profile" name="popup__profile">
          <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name" placeholder="Имя Фамилия" required>
          <input type="text" class="popup__input popup__input_type_description" name="popup__input_type_description" placeholder="Профессия" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section> 
    <section class="popup popup-new-place">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-new-place" name="popup__new-place">
          <input type="text" class="popup__input popup__input_type_place" name="popup__input_type_place" placeholder="Название места" required>
          <input type="url" class="popup__input popup__input_type_link" name="popup__input_type_link" placeholder="Ссылка на изображение" required>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-zoom">
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <div class="popup-zoom-img" name="popup-zoom-img">
          <img src="./images/karachaevsk.jpg" alt="#" class="popup__big-img">
          <p class="popup__zoom_name">Карачаевск</p>
        </form>
      </div>
    </section>
