<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_header.svg" alt="Логотип проекта">
    </header>
    <main class="page__content">
      <section class="profile">
         <img class="profile__image" src="./images/Kusto_UP.jpeg" alt="фото профиля пользователя">
         <div class="profile__about">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__info">Исследователь океана</p>
         </div>
         <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        </section>
    </main>
     <footer class="footer">
        <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
     </footer>
     <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit-profile" name="popup__profile" novalidate>
          <input id="name" type="text" class="popup__input popup__input_type_name" name="popup__input_type_name" placeholder="Имя Фамилия"  minlength="2" maxlength="40" required>
          <span class="name-error popup__input-error"></span>
          <input id="description" type="text" class="popup__input popup__input_type_description" name="popup__input_type_description" placeholder="Профессия"  minlength="2" maxlength="200" required>
          <span class="description-error popup__input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div> 
    <div class="popup popup_type_new-place">
      <div class="popup__container-new-place">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-new-place" name="popup__new-place" novalidate>
          <input id="new-place" type="text" class="popup__input popup__input_type_place" name="popup__input_type_place" placeholder="Название места" minlength="2" maxlength="30" required>
          <span class="new-place-error popup__input-error"></span>
          <input id="link" type="url" class="popup__input popup__input_type_link" name="popup__input_type_link" placeholder="Ссылка на изображение" required>
          <span class="link-error popup__input-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <div class="popup-zoomm" name="popup-zoomm">
          <img src="#" alt="#" class="popup__img-zoom">
          <h2 class="popup__capture-zoom"></h2>
        </div>
      </div>
    </div>
    <template id="places-template">
      <div class="places__item">
        <button class="places__delete-button" type="button"></button>
        <img class="places__img" src="#" alt="#">
        <div class="places__name-like">
           <h2 class="places__capture"></h2>
           <button class="places__like" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
    <script defer src="./scripts/index.js" type="module"></script>
    <script src="./scripts/constants.js"></script>
  </body>
  </html>
