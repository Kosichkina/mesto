<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo_header.svg">
    </header>
    <main class="page__content">
        <section class="profile">
         <div class="profile__container">
          <img class="profile__image" src="./images/Kusto_UP.jpeg" alt="фото профиля пользователя">
         </div>
         <div class="profile__about">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__info">Исследователь океана</p>
         </div>
         <button class="profile__edit-button" src="./images/change_pic.svg" type="button"></button>
          <button class="profile__add-button" src="./images/add_pic.svg" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
                <li class="places__item">
                    <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
                    <p class="places__capture">Карачаевск</p>
                    <button class="places__like"></button>
                 </li>
             <li class="places__item">
                <img class="places__img" src="./images/ Elbrus.jpg" alt="изображение горы Эльбрус">
                <p class="places__capture">Гора Эльбрус</p>
                <button class="places__like" src="./images/like.svg"  type="button"></button>
             </li>
             <li class="places__item">
                <img class="places__img" src="./images/Dombai.png" alt="Домбай, изображение горы">
                <p class="places__capture">Домбай</p> <div class="like"></div>
                <button class="places__like"></button>
             </li>
             </ul>
        </section>

    </main>
     <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
     </footer>

  </body>
  </html>
