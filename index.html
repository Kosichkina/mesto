<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo_header.svg">
    </header>
    <main class="page__content">
      <section class="profile">
        <div class="profile__container">
         <img class="profile__image" src="./images/Kusto_UP.jpeg" alt="фото профиля пользователя">
        </div>
         <div class="profile__about">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__info">Исследователь океана</p>
         </div>
         <button class="profile__edit-button" src="./images/change_pic.svg" type="button"></button>
         <button class="profile__add-button" src="./images/add_pic.svg" type="button"></button>
      </section>
      <section class="places">
        <div class="places__item">
          <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
          <div class="places__name-like">
             <h2 class="places__capture">Карачаевск</h2>
             <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__img" src="./images/ Elbrus.jpg" alt="изображение горы Эльбрус">
          <div class="places__name-like">
             <h2 class="places__capture">Гора Эльбрус</h2>
             <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__img" src="./images/Dombai.png" alt="Домбай, изображение горы">
          <div class="places__name-like">
            <h2 class="places__capture">Домбай</h2>
            <button class="places__like" type="button"></button>
          </div>
          </div>
        </section>
    </main>
     <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
     </footer>

  </body>
  </html>
