<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_header.svg" alt="Логотип проекта">
    </header>
    <main class="page__content">
      <section class="profile">
         <img class="profile__image" src="./images/Kusto_UP.jpeg" alt="фото профиля пользователя">
         <div class="profile__about">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__info">Исследователь океана</p>
         </div>
         <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <div class="places__item">
          <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
          <div class="places__name-like">
             <h2 class="places__capture">Карачаевск</h2>
             <button class="places__like" type="button" aria-label="Лайкнуть"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__img" src="./images/Elbrus.jpg" alt="изображение горы Эльбрус">
          <div class="places__name-like">
             <h2 class="places__capture">Гора Эльбрус</h2>
             <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__img" src="./images/Dombai.png" alt="Домбай, изображение горы">
          <div class="places__name-like">
            <h2 class="places__capture">Домбай</h2>
            <button class="places__like" type="button"></button>
          </div>
          </div>
          <div class="places__item">
            <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
            <div class="places__name-like">
               <h2 class="places__capture">Карачаевск</h2>
               <button class="places__like" type="button"></button>
            </div>
          </div>
          <div class="places__item">
            <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
            <div class="places__name-like">
               <h2 class="places__capture">Карачаевск</h2>
               <button class="places__like" type="button"></button>
            </div>
          </div>
          <div class="places__item">
            <img class="places__img" src="./images/karachaevsk.jpg" alt="Карачаевск, изображение монастыря">
            <div class="places__name-like">
               <h2 class="places__capture">Карачаевск</h2>
               <button class="places__like" type="button"></button>
            </div>
          </div>
        </section>
    </main>
     <footer class="footer">
        <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
     </footer>
     <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup__form">
          <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_description" name="popup__input_type_description">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section> 
    <script src="./scripts/index.js"></script>

  </body>
  </html>
